<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diplomado 2024 de CIRO</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(white, #008cba);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #00FF00;
        }

        .form-container {
            background-color: #1E90FF;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        input {
            display: block;
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
        }

        .btn {
            background-color: #FFD700;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .feature-box {
            background-color: #333;
            padding: 15px;
            border-radius: 10px;
            width: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">DIPLOMADO 2024 DE CIRO</h1>
        <div class="features">
            <div class="feature-box">Venta de Propiedades</div>
            <div class="feature-box">Clases en Vivo</div>
            <div class="feature-box">Gestión de Marca</div>
            <div class="feature-box">Captación de Propiedades</div>
        </div>
        <div class="form-container">
            <h2>REGÍSTRATE Y VENDE MÁS PROPIEDADES</h2>
            <form>
                <input type="text" placeholder="Nombres y apellidos">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Teléfono">
                <button type="submit" class="btn">MÁS INFORMACIÓN</button>
            </form>
        </div>
    </div>
</body>
</html>
